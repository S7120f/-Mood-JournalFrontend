<form (ngSubmit)="formSubmit()" class="journal-form">
  <h3>Ny Anteckning</h3>

  <div class="form-group">
    <label for="moodStatus">Välj humör:</label>
    <select id="moodStatus" [(ngModel)]="selectedMood" name="moodStatus">
      <option *ngFor="let moodStatus of moods" [value]="moodStatus">{{ moodStatus }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="note">Anteckning:</label>
    <textarea id="note" rows="5" cols="30" name="note" [(ngModel)]="note"></textarea>
  </div>

  <button type="submit" class="primary-btn">Skapa</button>
</form>
